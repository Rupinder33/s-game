<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #50e6d7;
    }
    
    .game-container {
        text-align: center;
        background: whitesmoke;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        margin-bottom: 20px;
    }
    
    .choices {
        margin-bottom: 20px;
    }
    
    .choice {
        font-size: 15px;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #11a4ae;
        color: white;
    }
    
    .choice:hover {
        background-color: #11a4ae;
    }
    
    .result {
        margin-top: 20px;
    }
    
    #result-text {
        font-size: 20px;
        margin-bottom: 10px;
    }
    
    #play-again {
        display: none;
        font-size: 16px;
        padding: 8px 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
    }
    
    #play-again:hover {
        background-color: #218838;
    }
</style>
    
    <script src="rock,paper,scissor.js"></script>
</body>
</html>
